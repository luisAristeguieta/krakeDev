<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="roles.css">
    <script src="orden.js"></script>
    <script src="utilitarios.js"></script>
</head>
<body onload="mostrarPersonas()">
    <div id="divEmpleado">
        <div class="principal">
            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                    </div>

                </div>
                <div class="contenedorBoton">
                </div>
            </div>

            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtNombre" />
                        <div class="error" id="lblErrorNombre"></div>
                    </div>
                </div>

                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        EDAD
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtEdad" />
                        <div class="error" id="lblErrorEdad"></div>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR" class="estiloBoton"  onclick="agregarPersona();" />
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="ENCONTRAR MAYOR" class="estiloBoton" id="btnGuardar" onclick="determinarMayor();" />
                    </div>
                    <div class="contenedorBoton">
                        <input type="button" value="ENCONTRAR MENOR" class="estiloBoton" onclick="determinarMenor();" />
                    </div>
                </div>
                <div id="tablaPersonas" class="areaTabla">

                </div>
            </div>
            <div class="logoEscuela">
                <img src="./logoKrakeDev.png" width="80%" />
            </div>
        </div>
    </div>
</body>
</html>
